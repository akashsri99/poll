{% extends "base.html" %}
{%block content %}
<script type="text/javascript" 
    src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
  <script type="text/javascript">
  /*<![CDATA[*/
  jQuery(function() {
      var form = jQuery("#form");
      form.submit(function(e) {
          $.('.message').html('Form Submitted');
              });
          e.preventDefault(); 
      });
  });
  /*]]>*/
  </script>
<script type="text/javascript" src="https://www.google.com/jsapi"></script>
<script type="text/javascript">
     google.load('visualization', '1.0', {'packages':['corechart']});

      // Set a callback to run when the Google Visualization API is loaded.
      google.setOnLoadCallback(drawChart);
      var A1={{ details.vote_1 }}
      var B1={{ details.vote_2 }}
      var C1={{ details.vote_3 }}
      var D1={{ details.vote_4 }}

      // Callback that creates and populates a data table,
      // instantiates the pie chart, passes in the data and
      // draws it.
      function drawChart() {

        // Create the data table.
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Topping');
        data.addColumn('number', 'Slices');
        data.addRows([
          ['A', A1],
          ['B', B1],
          ['C', C1],
          ['D', D1]
          
        ]);

        // Set chart options
        var options = {'title':"Public's polls",
                       'width':400,
                       'height':300};

        // Instantiate and draw our chart, passing in some options.
        var chart = new google.visualization.PieChart(document.getElementById('graph'));
        chart.draw(data, options);
      }
      
      
    </script>

{% if details %}
<h2>{{ details.question }} </h2>
<div class="message"></div>
<div class="toggle_container">
<div class="block">
 <form  action="{% url 'submit_form' %}" method="POST" id="form">
{% csrf_token %}
<input type="radio" name="A" id=choice value="1" /><label>{{ details.option1 }}</label><br>
<input type="radio" name="B" id=choice value="2" /><label>{{ details.option2}}</label><br>
<input type="radio" name="C" id=choice value="3" /><label>{{ details.option3 }}</label><br>
<input type="radio" name="D" id=choice value="4" /><label>{{ details.option4 }}</label><br>
<input type="submit" value="submit" />
</form>      

</div>
</div>
<div id="graph"></div>

{% endif %}      
{% endblock %}
