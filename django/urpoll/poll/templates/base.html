 $(window).load(function() {

<style>
#loading {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 32px;
  height: 32px;
  /* 1/2 of the height and width of the actual gif */
  margin: -16px 0 0 -16px;
  z-index: 100;
  }
  #fblogin
  {
    padding:5px ;
  }
#t1{
  display:inline-block;
}
</style>
  
  <body draggable="true">
    <div id="loading">
  <img id="loading-image" src="{{ STATIC_URL }}spinner.gif" align="middle" height="50" width="50" alt="Loading..." />
</div>
     <div class="navbar navbar-default navbar-static-top navbar-inverse"><div class="container"><div class="navbar-header"><a type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse"></a><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span><a class="navbar-brand" href="http://upollet.com/home" >UPollet</a></div><div class="collapse navbar-collapse navbar-ex1-collapse"><ul class="nav navbar-nav navbar-right"><li class="active"><a href="http://upollet.com/home" >Home</a></li>

</li></ul></div></div></div>
    <div class="container-fluid">
        <div class="row-fluid">
              <div class="col-sm-2">

              <ul class="nav nav-pills nav-stacked">

                <li><a href="{% url 'cat' c.id %}" >{{ c.Name }}</a></li>
                {% endfor %}
                {% endif %}
                 </ul>
               </div>
              <div class="col-sm-7">
                
                {% block content %}
                {% endblock %}
              </div>

<br>
        {% block sidebar %}
        {% endblock %}
              </div>
    </div>
  </div>
    <div class="col-md-6 col-md-offset-3">
